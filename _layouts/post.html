---
layout: default
---

<div class="post">
  <div class="post__back">
      <a href="/">&lt;-- retour</a>
    </div>
    <div class="post__title">
      <h1>{{ page.title }}</h1>
    </div>
    <div class="post__date">
      <p>{{ page.date | date: '%d %b %Y' }}</p>
    </div>
    <div class="post__meta">
      <p>{{ tags_content }}</p>
    </div>
    <div class="post__content"?>
        {{ content }}
    </div>
</div>
